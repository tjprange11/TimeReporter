<mat-card-title>Register User</mat-card-title>
<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="register(myForm.value)">
  
      Value : {{ myForm.value | json }}
    
      <hr>
  
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName" autocomplete="off">
  
        <mat-error *ngIf="firstName.invalid && firstName.touched">
          Required
        </mat-error>
    
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Middle Initial" formControlName="middleInitial" autocomplete="off">
  
        <mat-error *ngIf="middleInitial.invalid && middleInitial.touched">
          Just one letter
        </mat-error>
    
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName" autocomplete="off">
  
        <mat-error *ngIf="lastName.invalid && lastName.touched">
            Required
          </mat-error>
    
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="email" formControlName="email" autocomplete="off">
  
        <mat-error *ngIf="email.invalid && email.touched">
          Invalid Email
        </mat-error>
    
      </mat-form-field>
    
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" autocomplete="new-password">
  
        <mat-hint style="text-align: right">Must have one letter, one number, and 6 characters long</mat-hint>
        
        <mat-error *ngIf="password.invalid && password.touched">
          Invalid Password
        </mat-error>
    
      </mat-form-field>

      <mat-checkbox formControlName="isSupervisor" color="primary">
        Supervisor?
      </mat-checkbox>
  
  
      <mat-checkbox *ngIf="myForm.value.isSupervisor || myForm.value.isAdmin" formControlName="isAdmin" color="primary">
        Admin?
        <mat-error *ngIf="(!myForm.value.isSupervisor) && myForm.value.isAdmin">
          Admin must be unchecked!
        </mat-error>
      </mat-checkbox>
  
      <hr>
    
      <button mat-raised-button [disabled]="myForm.invalid" color="primary">Login!</button>
    </form>
  </div>
