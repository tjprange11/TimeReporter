<app-timecard-details [timecard]="timecardList[timecardList.length - 1]"></app-timecard-details>
<button mat-raised-button [routerLink]="['create']" color="primary">Create Timecard</button>
<div style="height: 20px"></div>
<table>
  <tr *ngFor="let viewTimecard of viewTimecardList">
    <td><a href="#" (click)="viewTimecard()"> {{viewTimecard.startDate }}  -  {{ viewTimecard.endDate }}</a></td>
  </tr>
</table>
